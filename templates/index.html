<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        span {
 
            font-size: 3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-image: linear-gradient(gold, gold);
            background-size: 100% 10px;
            background-repeat: no-repeat;
            background-position: 100% 0%;
             transition: background-size .7s, background-position .5s ease-in-out;
          }
          
          span:hover {
            background-size: 100% 100%;
            background-position: 0% 100%;
            transition: background-position .7s, background-size .5s ease-in-out;
          }

        .button {
            background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            width: 150px;

          }
          
     
          
          .button:hover {
              box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
           }
            
           .clear{
            background-color: #aa1504;
          }


          .intro{
            background-color: #0428aa;
          }


          .buzz{
            background-color: #e18102;
          }
          .buzz:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
          }


    </style>

</head>
<body>
    <span> RSA Scaler </span>
    <pre>version 1.0.1</pre>
    <a href='/download' class='button'>Download</a> <br/>
    <a href='/clear' target="_blank" class='button clear'>Clear</a> <hr/>
    <a href='/intro' target="_blank"class='button intro'>Intro</a> 
    <a href='/buzzer' target="_blank" class='button buzz'>Buzzer</a> <br/>



</body>
</html>
