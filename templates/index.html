<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترازوی هوشمند </title>
   <link rel="stylesheet" href="/style.css">

</head>
<body>
  
    <span class="title"> RSA Scaler</span>
    <pre>version 1.0.1</pre>
    <hr>
    
    <a href='/download' class='button-30'>دانلود</a> 
    <a href='/clear' target="_blank" class='button-30'>پاکسازی تاریخچه</a> <hr/>

    <a href='#' onclick="intro()"  class='button intro'>شروع به کار</a> 
    <a href='#' onclick="buzz()"  class='button buzz'>صدای بازر</a> <hr/>

  <h1 id="barcode">0000000000000000</h1> 
 <h1 id="weight">0kg</h1>
    
     <br/>

<script>

async function buzz(){
  await fetch('/buzzer')
}

async function intro(){
  await fetch('/intro')
}

let last_barcode = 'not set'


async function get_data(){
  let url = '/getdata';

      fetch(url)
      .then(res =>  res.json())
      .then(result =>{
          let barcode = document.getElementById('barcode');
          let weight = document.getElementById('weight');

          if(result && result.barcode != last_barcode && result.barcode.length>0 ) {
            barcode.innerHTML = result.barcode;
            weight.innerHTML = result.weight +'kg';
            last_barcode = result.barcode;
        }
      })
      .catch(err => console.log(err));
  }


  setInterval(get_data, 500);

</script>

</body>
</html>
