<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
          }
          
     
          
          .button:hover {
              box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
           }
            
           .intro{
            background-color: #aa1504;
          }


          .intro{
            background-color: #0428aa;
          }


          .buzz{
            background-color: #e18102;
          }
          .buzz:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
          }


    </style>

</head>
<body>
    <h1>RSA Scaler</h1>
    <pre>version 1.0.1</pre>
    <a href='/download' class='button'>Download</a> <br/>
    <a href='/clear' class='button clear'>Clear</a> <hr/>
    <a href='/intro' class='button intro'>Intro</a> 
    <a href='/buzzer' class='button buzz'>Buzzer</a> <br/>



</body>
</html>
